    <section id="login">
        <div id="dialogModal" class="dialogModal">
            <form method="post" id="form" class="form">
                <h2>Inicia Sesión</h2>
                <br>
                <label id="labelUsuario" name="inputUsuario" for="username">USUARIO</label>
                <input id="inputUsuario" name="inputUsuario" type="text" placeholder="Ingresa tu nombre" required>
                <label id="labelPassword" name="inputPassword" for="password">CONTRASEÑA</label>
                <input id="inputPassword" name="inputPassword" type="password" placeholder="Ingresa tu contraseña"
                    required>
                <button id="submitForm">INGRESAR</button>
            </form>
        </div>
    </section>

    <section id="chat" class="chat-container">
        <div class="header">
            <div class="header-logo"></div>
            <div class="header-options"></div>
        </div>

        <div id="chat-messages" class="chat-messages">
        </div>

        <div class="container-input">
            <input type="text" id="inputMessage" name="inputMessage" class="inputMessage">
            <button id="sendMessage" onclick="sendMessage()"><i class='bx bx-send button_send'></i></button>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
